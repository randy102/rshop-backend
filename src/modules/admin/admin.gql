type Admin{
  _id: String
  profile: Profile
  credential: Credential
}

input CreateAdminInput{
  email: String
  fullName: String
}

input DeleteAdminInput{
  ids: [String]
}

type Query{
  admins: [Admin] @Auth @Has(type: ADMIN)
  currentAdmin: Admin @Auth @Has(type: ADMIN)
}

type Mutation{
  loginAdmin(input: LoginInput): String!
  changeAdminPassword(input: ChangePasswordInput): String @Auth @Has(type: ADMIN)

  createAdmin(input: CreateAdminInput): Admin @Auth @Has(type: ADMIN)
  updateAdminProfile(input: UpdateProfileInput): Boolean @Auth @Has(type: ADMIN)
  deleteAdmin(input: DeleteAdminInput): Boolean @Auth @Has(type: ADMIN)
}