type User{
  _id: String
  email: String
  fullname: String
  phone: String
  address: String
  createdAt: Float
  createdBy: String
}

input RegisterUserInput{
  token: String
  fullname: String
  password: String
}

input LoginUserInput{
  email: String!
  password: String!
}

input UpdateUserInput{
  fullname: String
  phone: String
  address: String
}

input ChangeUserPasswordInput{
  old: String
  new: String
}

input DeleteUserInput{
  ids: [String]
}

input ConfirmUserEmailInput{
  email: String
}

type Query{
  users: [User] @Auth @Account(type: ADMIN)
  currentUser: User @Auth @Account(type: USER)
}

type Mutation{
  loginUser(input: LoginUserInput): String
  confirmUserEmail(input: ConfirmUserEmailInput): Boolean
  registerUser(input: RegisterUserInput): String
  

  updateUser(input: UpdateUserInput): User @Auth @Account(type: USER)
  changeUserPassword(input: ChangeUserPasswordInput): Boolean @Auth @Account(type: USER)
  deleteUser(input: DeleteUserInput): User @Auth @Account(type: ADMIN)
}